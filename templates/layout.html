<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Web App</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- Horizontal Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">CDC Uploading Tool</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/config">Configuration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-template">Template Creation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Upload Excel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/translate">Translate</a>
                    </li>
                </ul>
            </div>
        </nav>

        {% if is_homepage %}
            <div class="welcome-message">
                <h2>Welcome to CDC Uploading Tool</h2>
                <p>Please use the navigation bar to explore the different features of this tool.</p>
            </div>
        {% endif %}

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>

<script>
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
</script>
